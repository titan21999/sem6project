<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .category {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        .category img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }
        .category-name {
            font-size: 18px;
            font-weight: bold;
        }
        .category-description {
            font-size: 16px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category">
            <img src="product1.jpg" alt="Category 1">
            <div>
                <div class="category-name">Sounds</div>
                <div class="category-description">Audio items and accessories are here at your command</div>
            </div>
        </div>
        <div class="category">
            <img src="product2.jpg" alt="Category 2">
            <div>
                <div class="category-name">Accessories</div>
                <div class="category-description">From Freaks to Geeks you'll find every type of fashion item here.</div>
            </div>
        </div>
        <div class="category">
            <img src="product3.jpg" alt="Category 3">
            <div>
                <div class="category-name">Mobiles</div>
                <div class="category-description">The brand new and features flagship models on a single click!!!</div>
            </div>
        </div>
        <!-- Add more categories as needed -->
    </div>
</body>
</html>
